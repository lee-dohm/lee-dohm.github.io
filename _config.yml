
# jekyll configuration
markdown: CustomConverter
permalink: pretty
safe: false
exclude:
  - Gemfile
  - Gemfile.lock
  - Rakefile
  - README.md

kramdown:
  input: GFM

redcarpet:
  extensions:
    - hard_wrap
    - no_intra_emphasis
    - autolink
    - strikethrough
    - fenced_code_blocks
    - footnotes
    - superscript
    - with_toc_data

emoji_dir: images/emoji

# Site variables
full_url: http://www.lee-dohm.com
feed_url: feed.xml

tagline: Games and Technology Should Include EVERYone
title: lee-dohm.com

# Used by Jekyll SEO Tag
description: Games and Technology Should Include EVERYone

author:
  name: Lee Dohm
  email: lee@lee-dohm.com
  github: lee-dohm

collections:
  - links

sass:
  sass_dir: _sass
